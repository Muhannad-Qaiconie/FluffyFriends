<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="styles.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffcc99;
    }

    header {
      background-color: #6b64d5;
      color: #fff;
      text-align: center;
      padding: 1em 0;
    }

    section {
      margin: 15px; /* Adjusted margin for better spacing */
      text-align: center;
    }

    .back-link {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #100f10;
      text-decoration: none;
    }

    #contact {
      font-weight: bold; /* Make text bold */
      font-size: 1.2em; /* Increase font size */
    }

    #email {
      font-weight: bold; /* Make email bold */
      font-size: 1.2em; /* Increase font size */
      color: #6b64d5; /* Adjusted color for emphasis */
    }

    #services {
      text-align: center;
    }

    #services img {
      width: 100%; /* Adjusted width to fit the container */
      max-width: 800px; /* Set a maximum width for larger screens */
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: block;
      margin: 0 auto; /* Center the image */
      margin-top: 20px; /* Add some space between the text and image */
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>

  <a href="index.html" class="back-link">Back to Main</a>

  <section id="contact">
    <p>Get in touch with us for inquiries, appointments, or just to say hello!</p>
    <p id="email">FluffyFriend@gmail.com</p>
  </section>

  <section id="services">
    <img src="Dogsitter_Hunde_Leine_Frau_Park_1200x527px.jpg" alt="Happy Pets">
  </section>
</body>
</html>
